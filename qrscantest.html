<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>QR Code Scanner</title>
    <script src="cordova.js"></script>
  </head>
  <body>
    <button onclick="scan()">Scan QR Code</button>
    <script>
      function scan() {
        cordova.plugins.barcodeScanner.scan(
          function (result) {
            alert("Content: " + result.text);
          },
          function (error) {
            alert("Scanning failed: " + error);
          }
        );
      }
    </script>
  </body>
</html>
